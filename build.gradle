plugins {
    id 'signing'
    id 'java-library'
    id 'maven-publish'
    id 'org.jetbrains.dokka' version '1.6.0'
    id 'net.minecrell.licenser' version '0.4.1'
    id 'org.jetbrains.kotlin.jvm' version '1.6.0'
    id 'io.github.gradle-nexus.publish-plugin' version '1.1.0'
}

final KOTLIN_VER = '1.6.0'

//noinspection GroovyUnusedAssignment
sourceCompatibility = targetCompatibility = JavaVersion.VERSION_1_8
compileJava.options.encoding 'UTF-8'

group 'me.dkim19375'
version '2.9.8'

//noinspection GrUnresolvedAccess
compileKotlin.kotlinOptions {
    languageVersion = "1.5"
    jvmTarget = '1.8'
}

compileTestKotlin.kotlinOptions {
    languageVersion = "1.5"
    jvmTarget = '1.8'
}

license {
    header = rootProject.file 'LICENSE'
    include '**/*.kt'
}

test {
    useJUnitPlatform()
}

repositories {
    mavenCentral()
    maven { url = 'https://jitpack.io' }
    maven { url = 'https://m2.dv8tion.net/releases' }
    maven { url = 'https://repo.mattstudios.me/artifactory/public' }
    maven { url = 'https://s01.oss.sonatype.org/content/repositories/releases/' }
    maven { url = 'https://s01.oss.sonatype.org/content/repositories/snapshots/' }
}

dependencies {
    compileOnly 'net.dv8tion:JDA:4.2.1_262'
    //noinspection GradlePackageUpdate
    api 'commons-io:commons-io:2.11.0'
    api 'org.apache.commons:commons-lang3:3.12.0'
    api 'com.github.minndevelopment:jda-ktx:0.4.0'
    api 'me.mattstudios:triumph-config:1.0.5-SNAPSHOT'
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$KOTLIN_VER"
    //noinspection GradlePackageUpdate
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.5.2'
    //noinspection GradlePackageUpdate
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-reactor:1.5.2'
    api 'io.github.dkim19375:dkimcore:1.2.5'
    // api 'org.codehaus.groovy:groovy-jsr223:3.0.8'

    testImplementation 'net.dv8tion:JDA:4.2.1_262'
    testImplementation 'commons-io:commons-io:2.11.0'
    testImplementation 'org.apache.commons:commons-lang3:3.12.0'
    testImplementation 'com.github.minndevelopment:jda-ktx:0.4.0'
    testImplementation 'me.mattstudios:triumph-config:1.0.5-SNAPSHOT'

    // testing libs
    testImplementation "org.jetbrains.kotlin:kotlin-test:$KOTLIN_VER"
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'org.mockito.kotlin:mockito-kotlin:4.0.0'
}

task sourcesJar(type: Jar) {
    classifier 'sources'
    from sourceSets.main.allSource
}
task javadocJar(type: Jar) {
    from dokkaJavadoc
    classifier 'javadoc'
}

publishing {
    repositories {
